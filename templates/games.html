<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TestCase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container py-5">

    <h2 class="text-center mb-4">TEST CASE</h2>

    <!-- ðŸ”¹ Game Cards -->
     
    <div class="row justify-content-center g-4">
        {% for game in games %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <a href="{{ url_for('index', game_name=game) }}" class="game-card d-block text-center p-4 text-decoration-none">
                <div class="game-icon mb-3">
                    <svg width="48" height="48" fill="#007bff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="7" stroke="#007bff" stroke-width="2" fill="none"/>
                        <text x="8" y="12" text-anchor="middle" fill="#007bff" font-size="10" font-family="Segoe UI">{{ game[0] }}</text>
                    </svg>
                </div>
                <h5 class="mb-0 text-primary fw-semibold">{{ game }}</h5>
            </a>
        </div>
        {% endfor %}
    </div>

</div>
