<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Test Case - {{ game_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Add New Test Case - {{ game_name }}</h2>
    <form method="post" id="testcaseForm">
        <div class="mb-3">
            <input name="title" class="form-control" placeholder="Title" required />
        </div>
        <div class="mb-3">
            <textarea name="description" class="form-control" placeholder="Description" required></textarea>
        </div>
        <div class="mb-3">
            <textarea name="steps" class="form-control" placeholder="Test Steps"></textarea>
        </div>
        <div class="mb-3">
            <textarea name="expected_result" class="form-control" placeholder="Expected Result"></textarea>
        </div>
        <!-- <div class="mb-3">
            <textarea name="actual_result" class="form-control" placeholder="Actual Result"></textarea>
        </div> -->
        <div class="mb-3">
            <select name="status" class="form-control" required>
                <option>Pass</option>
                <option>Fail</option>
                <option>To Do</option>
                <option>Hold</option>
                <option>Doubt</option>
                <option>Not applicable</option>
                <option>Pending</option>
            </select>
        </div>
        <div class="mb-3">
            <select name="priority" class="form-control">
                <option>Minor</option>
                <option>Medium</option>
                <option>Major</option>
            </select>
        </div>

        <!-- <div class="mb-3">
            <input name="iteration" class="form-control" placeholder="Iteration" />
        </div> -->

        <div class="mb-3">
            <label for="created_by">Created</label>
            <input type="text" name="created_by" class="form-control" placeholder="Tester name" required />
        </div>


        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="document.getElementById('testcaseForm').reset()">Clear</button>
            <a href="{{ url_for('index', game_name=game_name) }}" class="btn btn-outline-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
