<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Test Case - {{ game_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Roboto font for entire page -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* Base font for body */
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      color: #333;
      background-color: #f8f9fa; /* keeping your bg-light */
    }

    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      animation: fadeIn 0.8s ease forwards;
    }

    h2 {
      font-weight: 700;
      letter-spacing: 0.8px;
      color: #222;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: none;
    }

    input.form-control,
    textarea.form-control,
    select.form-control {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      border-radius: 8px;
      border: 1.5px solid #ced4da;
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
      color: #222;
    }

    input.form-control::placeholder,
    textarea.form-control::placeholder {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      color: #999;
      font-style: normal;
    }

    input.form-control:focus,
    textarea.form-control:focus,
    select.form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 8px rgba(25, 135, 84, 0.5);
      outline: none;
      transform: scale(1.03);
      background: #e6f4ea;
    }

    label {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #444;
      display: block;
    }

    .btn-success {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      background-color: #198754;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px #19875499;
    }

    .btn-success:hover {
      background-color: #146c43;
      box-shadow: 0 8px 20px #146c4399;
      transform: translateY(-2px);
    }

    .btn-secondary {
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      background-color: #6c757d;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px #6c757d99;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      box-shadow: 0 8px 20px #5a626899;
      transform: translateY(-2px);
    }

    .btn-outline-secondary {
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      color: #6c757d;
      border-color: #6c757d;
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background-color: #6c757d;
      color: #fff;
      border-color: #6c757d;
      transform: translateY(-2px);
    }

    .d-flex.gap-2 > * {
      flex: 1;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 6px #00000033;
      transition: transform 0.1s;
    }

   

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 0 0 rgba(25, 135, 84, 0.5);
      }
      50% {
        box-shadow: 0 0 20px 10px rgba(25, 135, 84, 0.75);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(25, 135, 84, 0);
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <h2>Add New Test suites - {{ game_name }}</h2>
    <form method="post" id="testcaseForm">
      <div class="mb-3">
        <input name="title" class="form-control" placeholder="Title" required />
      </div>
      <div class="mb-3">
        <textarea name="description" class="form-control" placeholder="Description" required></textarea>
      </div>
      <div class="mb-3">
        <textarea name="steps" class="form-control" placeholder="Test Steps"></textarea>
      </div>
      <div class="mb-3">
        <textarea name="expected_result" class="form-control" placeholder="Expected Result"></textarea>
      </div>
      <!-- <div class="mb-3">
        <select name="status" class="form-control">
          <option>To Do</option>
        </select>
      </div> -->
    <div class="mb-3">
        <input type="hidden" name="status" value="To Do" />
    </div>
      <div class="mb-3">
        <select name="priority" class="form-control">
          <option>Minor</option>
          <option>Medium</option>
          <option>Major</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="created_by">Created</label>
        <input type="text" name="created_by" class="form-control" placeholder="Tester name" required />
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('testcaseForm').reset()">Clear</button>
        <a href="{{ url_for('index', game_name=game_name) }}" class="btn btn-outline-secondary">Back</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('testcaseForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      form.classList.add('submitted');
      setTimeout(() => form.submit(), 800);
    });
  </script>
</body>
</html>
