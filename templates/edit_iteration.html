<!DOCTYPE html>
<html>
<head>
    <title>Edit Iteration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
    
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-black text-white py-2">
                    <h5 class="mb-0">Edit Iteration {{ iteration.iteration }} - {{ game_name }}</h5>
                </div>
                <div class="card-body p-3">
                    <form method="post">

                        <div class="mb-2">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control form-control-sm" name="description" value="{{ iteration.description }}" required>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Steps</label>
                            <textarea class="form-control form-control-sm" name="steps" rows="2" required>{{ iteration.steps }}</textarea>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Expected Result</label>
                            <textarea class="form-control form-control-sm" name="expected_result" rows="2" required>{{ iteration.expected_result }}</textarea>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Actual Result</label>
                            <textarea class="form-control form-control-sm" name="actual_result" rows="2" required>{{ iteration.actual_result }}</textarea>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select form-select-sm" required>
                                {% for option in ['Passed', 'Failed', 'To Do', 'Hold', 'Doubt', 'Not applicable', 'Pending'] %}
                                    <option {% if iteration.status == option %}selected{% endif %}>{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select name="priority" class="form-select form-select-sm">
                                {% for level in ['Low', 'Medium', 'High'] %}
                                    <option {% if iteration.priority == level %}selected{% endif %}>{{ level }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('view_testcase', game_name=game_name, testcase_id=testcase_id) }}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success btn-sm">
                                <i class="fas fa-save me-1"></i>Save
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
